<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register a New Account</h1>
        <form id="registerForm">
            <input type="hidden" id="role" name="role" value="">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <p>Already have an account? <a id="login-link" href="login.html">Log in here</a></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        document.getElementById('role').value = role; // Set the hidden role field
        
        // Update link to login page to include the role
        document.getElementById('login-link').href = `login.html?role=${role}`;

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            fetch('backend/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.status === 'success') {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = `login.html?role=${role}`; // Redirect to login
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'red';
                }
            })
        });
    </script>
</body>
</html>
