<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="logo-area">
            <img src="images/spotbook_logo.png" alt="SpotBook Logo" class="logo-img">  
            <span class="site-name">SpotBook</span>
        </div>
    </header>

    <div class="main-content-area">
        <h1 class="welcome-title">Welcome to the Booking App</h1>
        
        <div class="role-selector-box">
            <h2>Please select your account type to proceed</h2>
            
            <div class="vertical-buttons">
                <a href="login.html?role=customer">
                    <button class="role-button">I am a Customer</button>
                </a>
                <a href="login.html?role=shopkeeper">
                    <button class="role-button">I am a Shop Keeper</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
